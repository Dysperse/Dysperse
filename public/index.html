<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link rel="manifest" href="/pwa.json" />
    <title>%WEB_TITLE%</title>
    <meta name="theme-color" content="#0f1b1b" />
    <link rel="stylesheet" href="/web.css" />
    <script>
      "serviceWorker" in navigator &&
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((e) => {
              console.log("Service Worker registered with scope:", e.scope);
            })
            .catch((e) => {
              console.error("Service Worker registration failed:", e);
            });
        });
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V4LB1LTE55"
    ></script>
    <script>
      function gtag() {
        dataLayer.push(arguments);
      }
      (window.dataLayer = window.dataLayer || []),
        gtag("js", new Date()),
        gtag("config", "G-V4LB1LTE55");
    </script>
  </head>

  <body oncontextmenu="return window.innerWidth < 600">
    <noscript>
      <form
        action=""
        style="
          background-color: #fff;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 9999;
        "
      >
        <div
          style="
            font-size: 18px;
            font-family: Helvetica, sans-serif;
            line-height: 24px;
            margin: 10%;
            width: 80%;
          "
        >
          <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
          <p style="margin: 20px 0">
            <button
              type="submit"
              style="
                background-color: #4630eb;
                border-radius: 100px;
                border: none;
                box-shadow: none;
                color: #fff;
                cursor: pointer;
                font-weight: bold;
                line-height: 20px;
                padding: 6px 16px;
              "
            >
              Reload
            </button>
          </p>
        </div>
      </form>
    </noscript>
    <div id="root"></div>
  </body>
</html>
