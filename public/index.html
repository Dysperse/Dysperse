<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link rel="manifest" href="/pwa.json" />
    <title>%WEB_TITLE%</title>
    <meta name="theme-color" content="#000000" />
    <style>
      html,
      body,
      #root {
        width: 100%;
        -webkit-overflow-scrolling: touch;
        margin: 0px;
        padding: 0px;
        min-height: 100%;
        overflow: hidden;
        overscroll-behavior-x: none;
        overscroll-behavior-y: none;
        background: black;
      }
      #root {
        flex-shrink: 0;
        flex-basis: auto;
        flex-grow: 1;
        display: flex;
        flex: 1;
      }

      * {
        outline: none;
      }
      input:focus {
        box-shadow: 0 0 0 2px var(--theme-7);
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        height: calc(100% + env(safe-area-inset-top));
      }

      body {
        display: flex;
        overflow-y: auto;
        overscroll-behavior-y: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -ms-overflow-style: scrollbar;
      }
      ::-webkit-scrollbar {
        width: 15px;
        min-height: 15px;
      }

      [aria-label="Bottom Sheet"]::-webkit-scrollbar,
      [aria-label="Sidebar"]::-webkit-scrollbar {
        width: 0px;
        min-height: 0px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 10px 10px rgba(0, 0, 0, 0);
        border: solid 5px transparent;
        border-radius: 999px;
      }

      ::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 10px 10px var(--theme-4);
        border: solid 5px transparent;
        border-radius: 999px;
      }

      ::-webkit-scrollbar-thumb:hover {
        box-shadow: inset 0 0 10px 10px var(--theme-5);
      }

      ::-webkit-scrollbar-thumb:active {
        box-shadow: inset 0 0 10px 10px var(--theme-6);
      }
    </style>
  </head>

  <body>
    <noscript>
      <form
        action=""
        style="
          background-color: #fff;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 9999;
        "
      >
        <div
          style="
            font-size: 18px;
            font-family: Helvetica, sans-serif;
            line-height: 24px;
            margin: 10%;
            width: 80%;
          "
        >
          <p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
          <p style="margin: 20px 0">
            <button
              type="submit"
              style="
                background-color: #4630eb;
                border-radius: 100px;
                border: none;
                box-shadow: none;
                color: #fff;
                cursor: pointer;
                font-weight: bold;
                line-height: 20px;
                padding: 6px 16px;
              "
            >
              Reload
            </button>
          </p>
        </div>
      </form>
    </noscript>
    <div id="root"></div>
    <script src="/MouseTrap.min.js"></script>
  </body>
</html>
